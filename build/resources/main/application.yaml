spring:
  profiles:
    active: local
    include: jwt, datasource, webclient
  application:
    name: was
  main:
    banner-mode: off
  thymeleaf:
    prefix: classpath:templates/
    suffix: .html
    cache: false
  autoconfigure:
    exclude: org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
server:
  port: 9090

springdoc:
  swagger-ui:
    path: /swagger-ui.html
    groups-order: DESC
    operationsSorter: method
    disable-swagger-default-url: true
    display-request-duration: true
  api-docs:
    path: /api-docs
  show-actuator: true
  default-consumes-media-type: application/json
  default-produces-media-type: application/json
  paths-to-match:
    - /v1/**

logging:
  config: classpath:logs/logback-local.xml
  level:
    sql: debug
---
spring:
  profiles:
    active: dev
    include: jwt, datasource, webclient
  application:
    name: was
  main:
    banner-mode: off
  thymeleaf:
    prefix: classpath:templates/
    suffix: .html
    cache: false
  autoconfigure:
    exclude: org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
server:
  port: 9090

logging:
  config: classpath:logs/logback-local.xml
  level:
    sql: debug